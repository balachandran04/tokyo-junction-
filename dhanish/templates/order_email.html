<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>New Order Details</h2>
    <p><strong>Order Date:</strong> {{ order_date }}</p>
    <table>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><img src="{{ product.image_url }}" alt="{{ product.name }}"></td>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
